<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">

            //STEP1 : Setup the XML HTML requst object
        var ajax = new XMLHttpRequest ();

            //STEP2 : Prepare the open ajax requess
        ajax.open ( 'GET','content.html');

            //STEP3 : Define the ajax response callback method
        ajax.onreadystatechange = function () {
            if (ajax.readyState == 4) {
                document.getElementById('content').innerHTML = ajax.responseText;

            }
        }
            
            //Step4 : Send the ajaz request to data
        function getContent(){
            ajax.send();
            document.getElementById('btn_content').style.display = 'none';
        }


			
		</script>
    </body>
</html>
